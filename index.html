<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color game</title>
    <link rel="stylesheet" href="style.css">


</head>

<body style="background-color: black;color: white;">
<div class="canvas">
    <div id="title" class="container">
        <h1>color changing game</h1>
    </div>

    <samp class="button display" id="red">RED</samp>
    <samp class="button display" id="green">GREEN</samp></samp>
    <samp class="button display" id="blue">BLUE</samp></samp>
    <samp class="button display" id="black">BLACK</samp></samp>
    <samp class="button display" id="purple">PURPLE</samp></samp>
    <samp class="button display" id="orange">ORANGE</samp></samp>
    <samp class="button display" id="yellow">YELLOW</samp></samp>
    <samp class="button display" id="pink">PINK</samp></samp>
    <samp class="button display" id="brown">BROWN</samp></samp>
</div>
    <script src="script.js"></script>
</body>

</html>
